name: productivity

on:
  pull_request: 
  push:
    branches: 
      - main
jobs: 
  lint:
    runs-on: ubuntu-latest
    startegy:
      matrix:
        node-version: [16.x]
    steps: 
      - uses: actions/checkout@v2
      - name: install node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run test
      - run: npm run e2e:headless
